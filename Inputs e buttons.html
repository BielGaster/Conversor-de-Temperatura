<h2>Conversor de Temperatura</h2>
<label for="graus">Insira o Grau de temperatura aqui</label><br>
<input type="number" id="grauC" size="2" placeholder="Celsius" />
<input type="number" id="grauF" size="2" placeholder="Fahrenheit" />
<input type="number" id="grauK" size="2" placeholder="Kelvin" /><br>
<button type="submit" onclick="CparaF()">Converter Celsius para Fahrenheit</button>
<button type="submit" onclick="CparaK()">Converter Celsius para Kelvin</button>
<button type="submit" onclick="FparaC()">Converter Fahrenheit para Celsius</button>
<button type="submit" onclick="FparaK()">Converter Fahrenheit para Kelvin</button>
<button type="submit" onclick="KparaC()">Converter Kelvin para Celsius</button>
<button type="submit" onclick="KparaF()">Converter Kelvin para Fahrenheit</button><br>
<h2 id="grauConvertido"></h2>
